pipeline: latent
random_state: 42

data:
  target_col: outcome

  latent:
    enabled: true
    n_components: 2
    prefix: Latent
    mode: original_plus_latent
    impute_strategy: mean
    scale: true
    random_state: 42

    categorical_cols: [sex, race, ethnicity]
    numerical_cols: [age, waist_circumference, hip_circumference, BMI]

split:
  test_size: 0.2
  stratify: true

relabeling:
  enabled: true
  confidence_threshold: 0.9
  auto_replace: true

model:
  kind: random_forest
  params:
    n_estimators: 300
    random_state: 42
    n_jobs: 1

fairness:
  enabled: true
  sensitive_cols: [] #change sens_cols
  positive_label: 1

outputs:
  save_model: true
