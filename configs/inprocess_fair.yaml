#RF + fairness aware inprocessing
pipeline: inprocess
random_state: 42

data:
  target_col: outcome
  feature_cols: null
  categorical_cols: null
  drop_cols: []
  derived_features: []
  missing_feature_policy: warn_skip

split:
  test_size: 0.2
  stratify: true

model:
  kind: random_forest
  params:
    n_estimators: 300
    random_state: 42
    n_jobs: 1
    max_depth: 20
    min_samples_leaf: 5
    min_samples_split: 10
    max_features: sqrt
    ccp_alpha: 0.001

inprocessing:
  mode: expgrad_equalized_odds
  sensitive_col: sex

fairness:
  enabled: true
  sensitive_cols: [sex, race, ethnicity]
  positive_label: 1

outputs:
  save_model: true
