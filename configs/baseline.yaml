pipeline: baseline
random_state: 42

data:
  target_col: outcome #outcome,  generalizes the toolkit
  feature_cols: null          #null means "use all columns except target"
  categorical_cols: null      #null means "auto-detect object/string columns"
  drop_cols: []               # xplicit columns to drop if user wants
  derived_features: []        #WHR, BMI bins, etc.
  missing_feature_policy: warn_skip


split:
  test_size: 0.2
  stratify: true

model:
  kind: random_forest
  params:
    n_estimators: 200
    max_depth: null
    random_state: 42
    n_jobs: 1

grid_search:
  enabled: true
  cv: 3
  scoring: accuracy
  param_grid:
    n_estimators: [200, 500]
    max_depth: [null, 20, 40]
    min_samples_split: [2, 5]
    max_features: [sqrt, log2]

cross_validation:
  enabled: true
  n_splits: 5
  shuffle: true
  scoring: accuracy

relabeling:
  enabled: true
  confidence_threshold: 0.9

fairness:
  enabled: true #run false when running toy.csv bc it doesn't have sens_cols
  sensitive_cols: [] #sens_cols change
  positive_label: 1


outputs:
  save_model: true
