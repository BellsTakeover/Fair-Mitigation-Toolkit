pipeline: relabel
random_state: 42

data:
  target_col: outcome
  feature_cols: null
  categorical_cols: null
  drop_cols: []
  derived_features: []
  missing_feature_policy: warn_skip

split:
  test_size: 0.2
  stratify: true

relabeling:
  enabled: true
  confidence_threshold: 0.6
  auto_replace: true

model:
  kind: random_forest
  params:
    n_estimators: 300
    random_state: 42
    n_jobs: 1

fairness:
  enabled: true
  sensitive_cols: [] #sens_cols change
  positive_label: 1

outputs:
  save_model: true
