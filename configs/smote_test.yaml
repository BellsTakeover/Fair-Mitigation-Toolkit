pipeline: smote
random_state: 42

data:
  target_col: outcome
  feature_cols: null
  categorical_cols: null
  drop_cols: []
  derived_features: []
  missing_feature_policy: warn_skip

split:
  test_size: 0.2
  stratify: true

relabeling:
  enabled: true
  confidence_threshold: 0.6
  auto_replace: true

smote:
  enabled: true
  sampling_strategy: auto
  k_neighbors: 5
  random_state: 42

model:
  kind: random_forest
  params:
    n_estimators: 200
    random_state: 42
    n_jobs: 1

fairness:
  enabled: false
  sensitive_cols: []

outputs:
  save_model: true
