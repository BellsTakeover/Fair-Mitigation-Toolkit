pipeline: baseline
random_state: 42

data:
  target_col: outcome
  feature_cols: null
  categorical_cols: null
  drop_cols: []
  derived_features:
    - name: WHR
      type: expression
      expr: waist / hip
  missing_feature_policy: warn_skip

split:
  test_size: 0.2
  stratify: true

model:
  kind: random_forest
  params:
    n_estimators: 200
    random_state: 42
    n_jobs: 1

grid_search:
  enabled: false

relabeling:
  enabled: false

fairness:
  enabled: true
  sensitive_cols: []

outputs:
  save_model: true
